<!-- Save this as ejo-logo.svg -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ejoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B" />
      <stop offset="100%" style="stop-color:#4ECDC4" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="90" fill="url(#ejoGradient)"/>
  
  <!-- "ejo" text -->
  <text x="100" y="120" font-family="Rubik, sans-serif" font-size="60" font-weight="700" fill="white" text-anchor="middle">ejo</text>
  
  <!-- Sunrise accent -->
  <path d="M 50 140 Q 100 120 150 140" stroke="#FFE66D" stroke-width="4" fill="none"/>
</svg>